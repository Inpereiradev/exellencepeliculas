<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }

        .carousel-container {
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="https://via.placeholder.com/600x300/FF5733/ffffff?text=Imagem+1" alt="Imagem 1">
            <img src="https://via.placeholder.com/600x300/33FF57/ffffff?text=Imagem+2" alt="Imagem 2">
            <img src="https://via.placeholder.com/600x300/3357FF/ffffff?text=Imagem+3" alt="Imagem 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');

        let index = 0;

        function showImage() {
            carousel.style.transform = `translateX(${-index * 100}%)`;
        }

        nextBtn.addEventListener('click', () => {
            index = (index + 1) % images.length;
            showImage();
        });

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            showImage();
        });

        // Troca automÃ¡tica de imagens a cada 3 segundos
        setInterval(() => {
            index = (index + 1) % images.length;
            showImage();
        }, 3000);
    </script>

</body>
</html>
